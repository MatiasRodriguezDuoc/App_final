<!-- Página de inicio de sesión con correo y contraseña -->
<ion-content fullscreen class="background">
  <br>
  <br>
  <ion-card class="cardcontenido">
    <div id="container">

      <ion-card-header>
        <img alt="DUOC UC"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png" />
        <ion-card-title class="ion-text-center texto">Bienvenido al sistema de asistencia</ion-card-title>
      </ion-card-header>
    </div>

  </ion-card>
  <br>

  <ion-card class="cardcontenido">
    <div id="container">

      <ion-card-header>

        <ion-input [(ngModel)]="correo" type="text" label="Correo" labelPlacement="floating"
          (focus)="changeColor('correo')" (blur)="resetColor('correo')"></ion-input>

        <br>

        <ion-input [(ngModel)]="password" type="password" label="Contraseña" labelPlacement="floating"
          (focus)="changeColor('password')" (blur)="resetColor('password')"></ion-input>

        <br>

        <ion-button (click)="ingresar()">Iniciar Sesión</ion-button>
        <br>
        <ion-label class="enlace" (click)="recuperarContrasenia()">Recuperar Contraseña</ion-label>

        <ion-button (click)="registrarse()">Registrarse</ion-button>

      </ion-card-header>

    </div>

  </ion-card>

  <br />


</ion-content>

<ion-footer>
  <div class="container">

    <h6 class="ion-text-center">Duoc 2023 </h6>

  </div>
</ion-footer>
