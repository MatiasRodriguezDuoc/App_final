<ion-content fullscreen class="background">
  

  <ion-card class="cardcontenido">

    <div class="container"> 
      <ion-card-header >
      
      <ion-img alt="DUOC UC" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/711px-Logo_DuocUC.svg.png"/>
      <ion-card-title class="ion-text-center label">RECUPERAR CONTRASEÑA</ion-card-title>
      </ion-card-header>

    </div> 
  </ion-card>






  <ion-card class="cardcontenido">
    <div id="container">

      <ion-card-header class="center-content">
        <ion-card-title size="large">Incorrecto</ion-card-title>
        <ion-card-title size="large">Correo o contraseña no validos</ion-card-title>
       
        <ion-card-content>
          <img alt="Silhouette of mountains" width="150px" height="150px"
            src="https://cdn.discordapp.com/attachments/1156738073359568947/1181698265276752042/no-tonos-gesto.png?ex=65820145&is=656f8c45&hm=7ed00d9f950bb4da59122413ea18ff7e981b5df7fafb6390af8dda9a85504b71&" />
        </ion-card-content>
      </ion-card-header>
    </div>

  </ion-card>



  <ion-card class="cardcontenido">
    <div id="container">
      <ion-card-header>
        <ion-button expand="full" (click)="volverAlInicio()">Volver al inicio</ion-button>
      </ion-card-header>
    </div>
  </ion-card>

</ion-content>

<ion-footer>
  <div class="container">

    <h6 class="ion-text-center">Duoc 2023 </h6>

  </div>
</ion-footer>
